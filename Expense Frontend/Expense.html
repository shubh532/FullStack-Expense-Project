<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Expense.css">
    <link rel="stylesheet" href="Loading.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="Loading" id="Loading">
        <div class="logo is-animetion">
            <span class="span1">L</span>
            <span class="span2">O</span>
            <span class="span3">A</span>
            <span class="span4">D</span>
            <span class="span5">I</span>
            <span class="span6">N</span>
            <span class="span7">I</span>
            <span class="span8">G</span>
            <span class="span9">.</span>
            <span class="span10">.</span>
            <span class="span11">.</span>
        </div>
    </div>
    <div id="main" class="main">
        <div class="upperdiv">
            <div class="header">
                <h2>Welcome to Expense Tracker</h2>
                <div id="premiumUser">
                    <h3>Premium Member</h3>
                    <button id="downloadBtn">Download File</button>
                </div>
                <button id="premiumBtn">Premium</button>
                <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
            </div>
        </div>
        <div class="middlediv">
            <div class="Expenesform">
                <form name="expenseform">
                    <div class="inpcontainer">
                        <label for="amount">Amount</label>
                        <input type="number" name="amount" placeholder="amount you spent?" />
                    </div>
                    <div class="inpcontainer">
                        <label for="description">Description</label>
                        <input type="text" name="description" placeholder="add descriptio" />
                    </div>
                    <div class="inpcontainer">
                        <label for="category">Category</label>
                        <select name="category">
                            <option value="Grocery">Grocery</option>
                            <option value="Food">Food</option>
                            <option value="Fuel">Fuel</option>
                            <option value="Medical">Medical</option>
                        </select>
                    </div>
                    <button id="AddBtn" class="signupBtn">Add Expense</button>
                </form>
            </div>
        </div>
        <div class="lowerdiv">
            <div class="tableContainer">
                <table>
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
                <div id="Pagination" class="Pagination">
                </div>
            </div>
            <div id="LeadeBrdContainer" class="LeadeBrdContainer">
                <div class="LeadBdHead">
                    <h1>Leader Board</h1>
                    <button id="LeaderBdBtn">Leader Board </button>
                </div>
                <div class="LeadBdTable">
                    <table id="leaderTbl">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="LeadBdBody">
                        </tbody>
                    </table>
                    <h2 id="messsage">Click on Button To Show</h2>
                </div>
            </div>
        </div>
        <div class="ExpReport">
            <h1>Expense Report</h1>
            <div class="RportContainer ">
                <div class="MonthlyBasis tableContainer">
                    <h3>Daily Basis Report</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Expense</th>
                            </tr>
                        </thead>
                        <tbody id="Monthlytbody">
                        </tbody>
                    </table>
                </div>
                <div class="YearlyBasis tableContainer">
                    <h3>Monthly Basis Report</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>Income</th>
                                <th>Expense</th>
                            </tr>
                        </thead>
                        <tbody id="Yearlytbody">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="Expense.js"></script>
</body>

</html>
